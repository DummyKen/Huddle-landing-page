<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="./style.css">
  
  

</head>
<body>
  <header>
    <div class="logo">
      <img src="./images/logo.svg" alt="">
    </div>
  </header>
  <main>
    <div class="component">
      <div class="image-section">
        <img src="./images/illustration-mockups.svg" alt="img">
      </div>
      <div class="text-section">
        <div class="header">Build The Community Your Fans Will Love</div>
        <div class="sub-text">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</div>
        <button class="btn">Register</button>
      </div>
    </div>
    <div class="icons">
      <img src="./images/facebook-round-line.png" alt="fb">
      <img src="./images/twitter-round-line.png" alt="tt">
      <img src="./images/instagram-round-line.png" alt="ig">
    </div>

  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/DummyKen">Ken</a>.
    </p>
  </footer>
</body>
</html>
